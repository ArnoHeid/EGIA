<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script type="application/javascript">
        function draw() {
            var canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');

                ctx.beginPath();
                ctx.arc(75, 75, 50, 0, Math.PI * 2, true); // Outer circle
                ctx.fillStyle = 'rgba(255,0,0,0.5)';
                ctx.fill();
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(75, 75, 35, 0.8, Math.PI-0.8, false);  // Mouth (clockwise)
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(70, 65);
                ctx.arc(60, 65, 10, 0, Math.PI * 2, true);  // Left eye
                ctx.moveTo(95, 65);
                ctx.arc(90, 65, 5, 0, Math.PI * 2, true);  // Right eye
                ctx.fillStyle = 'rgba(0,0,255,1)';
                ctx.fill();
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(75,75);
                ctx.lineTo(80,85);
                ctx.lineTo(75,85);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(30,25);
                ctx.lineTo(40,15);
                ctx.lineTo(50,25);
                ctx.lineTo(60,15);
                ctx.lineTo(70,25);
                ctx.lineTo(80,15);
                ctx.lineTo(90,25);
                ctx.lineTo(100,15);
                ctx.lineTo(110,25);
                ctx.lineTo(120,15);
                ctx.lineTo(120,45);
                ctx.lineTo(30,45);
                ctx.lineTo(30,25);
                ctx.fillStyle = 'rgba(255,215,0,1)';
                ctx.strokeStyle = 'rgba(218,165,32,1)';
                ctx.fill();
                ctx.stroke();


            }
        }
    </script>
</head>
<body onload="draw();">
<canvas id="canvas" width="150" height="150"></canvas>
</body>
</html>
